<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-container">
          <div class="data-header header1">
            <span class="number">10</span>k+
          </div>
          <div class="data-header header2"><span class="number">314</span></div>
          <div class="data-header header3 upper">
            <span class="number">12</span>m+
          </div>
          <div class="data data1">companies</div>
          <div class="data data2">templates</div>
          <div class="data data3">queries</div>
        </div>
      </article>

      <div class="image-wrapper">
        <img alt="people consulting" src="images/image-header-desktop.jpg" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PomPoko-lab">BibiDev</a>.
    </footer>
  </body>
</html>
